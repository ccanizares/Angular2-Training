<div class="container">
    <div *ngIf="catalog?.data.length > 0">
        <div class="app-catalog-items row">
            <div class="app-catalog-item col-md-4" *ngFor="let item of catalog?.data">
                <img class="app-catalog-item-thumbnail" src="{{item.pictureUri}}" />
                <button class="app-catalog-item-button">
                                [ ADD TO CART ]
                </button>

                <div class="app-catalog-item-name">
                    <span>{{item.name}}</span>
                </div>
                <div class="app-catalog-item-price">
                    <span>{{item.price}}</span>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="catalog?.data.length == 0">
        <span>THERE ARE NO RESULTS THAT MATCH YOUR SEARCH</span>
    </div>
</div>
